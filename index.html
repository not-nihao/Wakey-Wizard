<!DOCTYPE html>
<html>
<head>
    <title>Enter Your class</title>
    <script>
        function redirectToGreetingPage(event) {
            event.preventDefault();
            const class_ = document.getElementById('class').value;
            window.location.href = `collect.html?name=${class_}`;
        }
    </script>
</head>
<body>
    <h2>Please Enter Your class</h2>
    <form onsubmit="redirectToGreetingPage(event)">
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
